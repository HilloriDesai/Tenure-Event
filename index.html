<html>
<head>

  <style>
   /*logo of microland*/
    #logo{
      position: absolute;
      left: 20px;
      top: 140px;
      width: 200px;
      height: 50px;
      z-index: 5;
    }
    /*scene Augmented Reality props*/
    #scene{
    	z-index: 0;
    }
    /*flip the camera feed*/
    video {
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
    }
    /*flip the scene accordingly so that the AR elements superimpose with the position of markers*/
    a-scene{
      transform: scaleX(-1);
    }
  </style>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden; position: absolute; width: 90%'>

	<img id="logo" src="microland1.png">

    <a-scene id="scene" renderer="colorManagement: true; antialias: true; sortObjects: true; logarithmicDepthBuffer: true;" embedded arjs='trackingMethod: best; debugUIEnabled:false; patternRatio: 0.6'>

     <a-assets>
   
      <a-asset-item id="batman" src="3D_objects/batarang_batman/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="bb8" src="3D_objects/bb-8/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="captain_america_shield" src="3D_objects/captain_america_shield/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="darth_vader" src="3D_objects/darth_vader_mask_star_wars/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="golden_snitch" src="3D_objects/golden_snitch_sgp29/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="gold_star" src="3D_objects/gold_star/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="hp_wand" src="3D_objects/harry_potter_magic_wand/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="ironman" src="3D_objects/iron_mans_mask/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="jar_jar" src="3D_objects/jar-jar_binx_edited_-sculptgl_only/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="light_saber" src="3D_objects/light_saber/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="superman" src="3D_objects/logo_superman/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="suitcase" src="3D_objects/lowpoly_suitcase/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="magic_wand" src="3D_objects/magic_wand/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="nimbus2000" src="3D_objects/nimbus2000/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="sith_lightsaber" src="3D_objects/sith_lightsaber/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="sword_of_gryffindor" src="3D_objects/sword_of_gryffindor/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="c3po" src="3D_objects/star_wars_-_c3po/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="thors_hammer" src="3D_objects/mjolnirthor_hammer_3d_model/scene.gltf" crossOrigin="anonymous"></a-asset-item>
    
      <a-asset-item id="witch_hat" src="3D_objects/witch_hat/scene.gltf" crossOrigin="anonymous"></a-asset-item>

      <a-asset-item id="wizard_hat" src="3D_objects/wizard_hat/scene.gltf" crossOrigin="anonymous"></a-asset-item>

     </a-assets>

        <a-marker preset='custom' type='pattern' url='PatternPATT/batman.patt'>
          <a-entity scale="0.01 0.01 0.01" position="0 0 -3" rotation="270 0 0" gltf-model="#batman">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/superman.patt'>
          <a-entity scale="0.6 0.6 0.6" position="0 0 -2" rotation="-90 0 0" gltf-model="#superman">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/ironman.patt'>
          <a-entity scale="1.2 1.2 1.2" position="0 0 -6" rotation="-90 0 0" gltf-model="#ironman">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/jar_jar.patt'>
          <a-entity scale="0.2 0.2 0.2" position="0 0 -4" rotation="-70 0 0" gltf-model="#jar_jar">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/bb8.patt'>
          <a-entity scale="7 7 7" position="0 0 0" rotation="-70 0 0" gltf-model="#bb8">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/witch_hat.patt'>
          <a-entity scale="0.12 0.12 0.12" position="0 6 -2" rotation="-70 0 0" gltf-model="#witch_hat">
          </a-entity>
        </a-marker> 

        <a-marker preset='custom' type='pattern' url='PatternPATT/wizard_hat.patt'>
          <a-entity scale="1.5 1.5 1.5" position="0 6 -2" rotation="-70 0 0" gltf-model="#wizard_hat">
          </a-entity>
        </a-marker> 

        <a-marker preset='custom' type='pattern' url='PatternPATT/c3po.patt'>
          <a-entity scale="0.20 0.20 0.20" position="0 0 24" rotation="-90 0 0" gltf-model="#c3po">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/suitcase.patt'>
          <a-entity scale="1.1 1.1 1.1" position="0 0 3" rotation="10 90 0" gltf-model="#suitcase">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/captain_america_shield.patt'>
          <a-entity scale="0.08 0.08 0.08" position="-3 0 0" rotation="0 0 0" gltf-model="#captain_america_shield">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/nimbus2000.patt'>
          <a-entity scale="0.08 0.08 0.08" position="0 10 0" rotation="0 0 0" gltf-model="#nimbus2000">
          </a-entity>
        </a-marker>
  
        <a-marker preset='custom' type='pattern' url='PatternPATT/golden_snitch.patt'>
          <a-entity scale="0.008 0.008 0.008" position= "0 0 -3" rotation="-90 0 0" gltf-model="#golden_snitch">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/starPattern.patt'>
          <a-entity scale="0.03 0.03 0.03" position="0 0 -2" rotation="-90 0 0" gltf-model="#gold_star" animation="property: position; dur: 1000; from: 0.5 0 -2; to: 0 0 -2; loop: true;">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/wand_hp.patt'>
          <a-entity scale="0.5 0.5 0.5" position="0 0 -7" rotation="0 0 0" gltf-model="#hp_wand">
          </a-entity>
        </a-marker>
 
        <a-marker preset='custom' type='pattern' url='PatternPATT/light_saber.patt'>
          <a-entity scale="0.9 0.9 0.9" position="0 0 0" rotation="0 0 0" gltf-model="#light_saber">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/magic_wand.patt'>
          <a-entity scale="0.01 0.01 0.01" position="0 0 0" rotation="0 90 0" gltf-model="#magic_wand">
          </a-entity>
        </a-marker>
     
        <a-marker preset='custom' type='pattern' url='PatternPATT/sith_light_saber.patt'>
          <a-entity scale="0.5 0.5 0.5" position="0 0 0" rotation="0 90 0" gltf-model="#sith_lightsaber">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/sword_of_gryffindor.patt'>
          <a-entity scale="11 11 11" position="0 0 -5" rotation="-90 0 -180" gltf-model="#sword_of_gryffindor">
          </a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='PatternPATT/darth_vader.patt'>
          <a-entity scale="25 25 25" position="0 0 -2" rotation="-90 0 0" gltf-model="#darth_vader">
          </a-entity>
        </a-marker> 

        <a-marker preset='custom' type='pattern' url='PatternPATT/thor.patt'>
          <a-entity scale="0.11 0.11 0.11" position="0 0 7" rotation="-90 0 0" gltf-model="#thors_hammer">
          </a-entity> 
        </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
